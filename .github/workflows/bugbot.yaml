name: BugBot Code Review

on:
  pull_request_target:
    types: [opened, synchronize]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  bugbot:
    runs-on: ubuntu-latest
    steps:
      - name: Comment 'bugbot run' as ameijer
        uses: actions/github-script@v7
        if: github.event.pull_request.user.login != 'ameijer'
        with:
          github-token: ${{ secrets.BUGBOT_COMMENTER_PAT }}
          script: |
            // Get all comments on the PR
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            // Check if 'bugbot run' comment already exists
            const commentExists = comments.data.some(
              comment => comment.body.trim() === 'bugbot run'
            );
            
            // Only post comment if it doesn't already exist
            if (!commentExists) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'bugbot run'
              });
            }

